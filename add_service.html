<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Square meter</title>
    <!--for normalize css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--swipper library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!--my css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!--for the icon -->
    <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
  </head>

  <body>
    <div class="add-service-page">
      <!--start navbar -->
      <nav>
        <div class="container">
          <img src="./Square meter_files/logo.svg" alt="logo" />
          <ul>
            <li>
              <a href="https://square-meter-woad.vercel.app/add_project.html#"
                >الخدمات</a
              >
            </li>
            <li>
              <a href="https://square-meter-woad.vercel.app/about.html"
                >الأعمال</a
              >
            </li>
            <li>
              <a href="https://square-meter-woad.vercel.app/activities.html"
                >المشاريع</a
              >
            </li>
            <li>
              <a href="https://square-meter-woad.vercel.app/our_services.html"
                >المصممين</a
              >
            </li>
          </ul>
          <div class="buttons">
            <a
              href="https://square-meter-woad.vercel.app/add_project.html#"
              class="signin"
              >تسجيل الدخول</a
            >
            <a
              href="https://square-meter-woad.vercel.app/add_project.html#"
              class="signup"
              >إنشاء حساب</a
            >
          </div>
        </div>
      </nav>
      <!--end navbar -->

      <div class="container">
        <div class="content">
          <h3>إضافة خدمة جديد</h3>
          <form action="">
            <label class="title" for="serv-title">عنوان الخدمة</label>
            <input type="text" name="" id="serv-title" />
            <div class="row">
              <div class="box">
                <label class="title" for="serv-section">قسم الخدمة</label>
                <select id="serv-section">
                  <option value="option1">الخيار الاول</option>
                  <option value="option2">الخيار الثاني</option>
                  <option value="option3">الخيار الثالث</option>
                </select>
              </div>
              <div class="box">
                <label class="title" for="time">تصنيف الخدمة</label>
                <select id="time">
                  <option value="option1">الخيار الاول</option>
                  <option value="option2">الخيار الثاني</option>
                  <option value="option3">الخيار الثالث</option>
                </select>
              </div>
            </div>
            <label class="title" for="service-details"
              >تفاصيل وشرح الخدمة</label
            >
            <textarea name="" id="project-details" rows="7"></textarea>

            <label class="title" for="file-upload"
              >صورة للإعلان عن الخدمة</label
            >
            <div class="file-upload">
              <label for="file-input">
                <img src="assets/upload-file.svg" alt="Upload Icon" />
                <span>إضغط للإختيار أو قم بلسحب و الإفلات هنا</span>
              </label>
              <input id="file-input" type="file" />
            </div>
            <div class="row">
              <div class="box">
                <label class="title" for="time">مدة انجاز الخدمة</label>
                <select id="time">
                  <option value="option1">3 ايام</option>
                  <option value="option2">5 ايام</option>
                  <option value="option3">7 ايام</option>
                </select>
              </div>
              <div class="box">
                <label class="title" for="price">سعر الخدمة</label>
                <select id="price">
                  <option value="option1">الخيار الاول</option>
                  <option value="option2">الخيار الثاني</option>
                  <option value="option3">الخيار الثالث</option>
                </select>
              </div>
            </div>
            <input type="submit" value="إضافة الخدمة" />
          </form>
        </div>
      </div>
    </div>
    <!-- start footer -->
    <footer>
      <div class="container">
        <div class="links">
          <h4>روابط</h4>
          <ul>
            <li>
              <a href="#">شروط الإستخدام</a>
            </li>
            <li>
              <a href="#">سياسة الخصوصية</a>
            </li>
            <li>
              <a href="#">ضمان الحقوق</a>
            </li>
            <li>
              <a href="#">الأسئلة الشائعة</a>
            </li>
          </ul>
        </div>
        <div class="pages">
          <h4>الأقسام</h4>
          <ul>
            <li>
              <a href="#">الرئيسية</a>
            </li>
            <li>
              <a href="#">المشاريع</a>
            </li>
            <li>
              <a href="#">الخدمات</a>
            </li>
            <li>
              <a href="#">المصممين</a>
            </li>
            <li>
              <a href="#">الأعمال</a>
            </li>
            <li>
              <a href="#">المسابقات</a>
            </li>
          </ul>
        </div>
        <div class="contact">
          <h4>تابعنا على مواقع التواصل :</h4>
          <div class="social">
            <a href="#">
              <img src="assets/whatsapp.svg" alt="whatsapp icon" />
            </a>
            <a href="#">
              <img src="assets/telegram.svg" alt="telegram icon" />
            </a>
            <a href="#">
              <img src="assets/youtube.svg" alt="youtube icon" />
            </a>
            <a href="#">
              <img src="assets/twitter.svg" alt="x icon" />
            </a>
            <a href="#">
              <img src="assets/facebook.svg" alt="facebook icon" />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
  </body>
</html>
