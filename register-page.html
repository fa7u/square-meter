<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>square meter</title>
  </head>

  <body>
    <div id="register-page">
      <div class="log-reg-container">
        <h2>إنشاء حساب جديد</h2>
        <form action="#">
          <h3>الدخول باستخدام</h3>
          <div class="media-buttons">
            <button>
              باستخدام جوجل <img src="images/google.png" alt="" />
            </button>
            <button>
              باستخدام فيسبوك <img src="images/facebook.png" alt="" />
            </button>
          </div>

          <div class="option-line">
            <hr />
            <h3>أو باستخدام</h3>
            <hr />
          </div>

          <div class="name">
            <div class="first-name">
              <label>الاسم الاول</label>
              <input type="text" required />
            </div>
            <div class="family-name">
              <label>اسم العائلة</label>
              <input type="text" required />
            </div>
          </div>
          <div class="email">
            <label> البريد الالكتروني</label>

            <input type="email" required />
          </div>
          <div class="phone-number">
            <label>رقم الهاتف</label>

            <input type="number" required />
          </div>
          <div class="password">
            <label for="password"> كلمة المرور</label>
            <div class="pass-container">
              <input type="password" required />
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
          <div class="password-confirmation">
            <label> تأكيد كلمة المرور</label>
            <div class="password-confirmation-container">
              <input type="password" required />
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
          <div class="account-type">
            <h3>نوع الحساب</h3>
            <div class="designer">
              <label>مصمم</label>
              <input type="checkbox" />
            </div>
            <div class="owner">
              <label>صاحب مشاريع</label>
              <input type="checkbox" />
            </div>
          </div>

          <div class="agreement">
            <label
              >الموافقة على <a href="">شروط الاستخدام </a> و
              <a href="">سياسة الخصوصية </a>
            </label>
            <input type="checkbox" checked />
          </div>

          <button class="reg-button">إنشاء حساب جديد</button>
        </form>
      </div>
    </div>
  </body>
</html>
